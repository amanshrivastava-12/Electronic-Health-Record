<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHR System - Patient Sign-Up</title>
    <link rel="stylesheet" href="patientsignup.css">
</head>
<body>
    <section class="signup-background patient-bg">
        <div class="signup-container">
            <h2>Sign Up as a Patient</h2>
            <form>
                <label for="patientName">Full Name:</label>
                <input type="text" id="patientName" placeholder="Enter your full name" required>

                <label for="patientEmail">Email:</label>
                <input type="email" id="patientEmail" placeholder="Enter your email" required>

                <label for="patientPassword">Password:</label>
                <input type="password" id="patientPassword" placeholder="Create a password" required>

                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber" placeholder="Enter your contact number" required>

                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="patientlogin.html">Login here</a></p>
        </div>
    </section>
</body>
</html>
