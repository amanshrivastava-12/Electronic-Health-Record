<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHR System - Doctor Sign-Up</title>
    <link rel="stylesheet" href="docsign.css">
</head>
<body>
    <section class="signup-background doctor-bg">
        <div class="signup-container">
            <h2>Sign Up as a Doctor</h2>
            <form>
                <label for="doctorName">Full Name:</label>
                <input type="text" id="doctorName" placeholder="Enter your full name" required>

                <label for="doctorEmail">Email:</label>
                <input type="email" id="doctorEmail" placeholder="Enter your email" required>

                <label for="doctorPassword">Password:</label>
                <input type="password" id="doctorPassword" placeholder="Create a password" required>

                <label for="specialty">Specialty:</label>
                <input type="text" id="specialty" placeholder="Enter your specialty" required>

                <label for="licenseNumber">License Number:</label>
                <input type="text" id="licenseNumber" placeholder="Enter your license number" required>

                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="doctorlogin.htm">Login here</a></p>
        </div>
    </section>
</body>
</html>
