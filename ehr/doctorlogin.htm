<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHR System - Doctor Login</title>
    <link rel="stylesheet" href="landingcss.css">
</head>
<body>
    <section class="login-background doctor-bg">
        <div class="login-container">
            <h2>Doctor Login</h2>
            <form>
                <label for="doctorEmail">Email:</label>
                <input type="email" id="doctorEmail" placeholder="Enter your email" required>

                <label for="doctorPassword">Password:</label>
                <input type="password" id="doctorPassword" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
            <p>Not registered? <a href="doctorsignup.html">Sign up as a Doctor</a></p>
        </div>
    </section>
</body>
</html>
