<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Reports - EHR System</title>
    <link rel="stylesheet" href="reports.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="https://helloindia.co/companyimages/1034591/1.png" alt="EHR Logo" class="logo">
            <h1>Doctor Reports</h1>
            <nav>
                <ul>
                    <li><a href="Docdashboard.html">Dashboard</a></li>
                    <li><a href="DocPatientSection.html">Patients</a></li>
                    <li><a href="Appointment.html">Appointments</a></li>
                    <li><a href="landing.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="reports-container">
        <h2>Patient Reports</h2>
        <div class="report-list">
            <div class="report-card">
                <h3>Report for Patient A</h3>
                <p><strong>Date:</strong> 2024-10-21</p>
                <p><strong>Condition:</strong> Hypertension</p>
                <button class="view-button">View Report</button>
            </div>

            <div class="report-card">
                <h3>Report for Patient B</h3>
                <p><strong>Date:</strong> 2024-10-19</p>
                <p><strong>Condition:</strong> Diabetes</p>
                <button class="view-button">View Report</button>
            </div>

            <!-- Additional reports can be added here -->
        </div>

        <div class="generate-report">
            <h3>Generate New Report</h3>
            <form id="generateReportForm">
                <label for="patient">Select Patient:</label>
                <input type="text" id="patient" placeholder="Patient Name" required>

                <label for="condition">Condition:</label>
                <input type="text" id="condition" required>

                <label for="details">Report Details:</label>
                <textarea id="details" rows="5" required></textarea>

                <button type="submit">Generate Report</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 EHR System. All rights reserved.</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
