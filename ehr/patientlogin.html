<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHR System - Patient Login</title>
    <link rel="stylesheet" href="landingcss.css">
</head>
<body>
    <section class="login-background patient-bg">
        <div class="login-container">
            <h2>Patient Login</h2>
            <form>
                <label for="patientEmail">Email:</label>
                <input type="email" id="patientEmail" placeholder="Enter your email" required>

                <label for="patientPassword">Password:</label>
                <input type="password" id="patientPassword" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
            <p>New to the system? <a href="patientsignup.html">Sign up as a Patient</a></p>
        </div>
    </section>
</body>
</html>
